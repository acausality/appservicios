<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listado de clientes</title>
</head>
<body>
	<h1>Clientes</h1>
	<br><br><hr><br>
	<table border="1">
		<tr>
			<th>Acciones</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Documento</th>
		</tr>
		<tr th:each="client:${clients}">
			<td><a th:href="@{/clients/remove(id=${client.id})}"
					onclick="if (!(confirm('Est&aacute; seguro de que desea eliminar el cliente?'))) return false">
				Eliminar</a> | <a th:href="@{/clients/form(id=${client.id})}">Editar</a></td>
			<td><span th:text="${client.firstName}"></span></td>
			<td><span th:text="${client.lastName}"></span></td>
			<td><span th:text="${client.identityType}"></span> <span th:text="${client.identityNumber}"></span></td>
		</tr>
	</table>
	<br><br><hr><br>
	<a th:href="@{/clients/form}">Crear cliente</a>
</body>
</html>
